<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css" rel="stylesheet" type="text/css"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet" type="text/css">
  <style>
    .carousel {
      display: flex;
      margin-inline: auto;
      margin-top: 2rem;
      position: relative;
      aspect-ratio: 3 / 4;
    }

    .carousel-item {
      position: absolute;
      opacity: 0;
      transition: opacity ease-out .3s;
    }

    .carousel-item.active {
      opacity: 1;
      transition: opacity .3s ease-in;
    }
  </style>
  <script type="module" src="js/slider.js"></script>
</head>
<body>
<div class="w-64 carousel rounded-box">
  <div class="carousel-item w-full active">
    <img src="https://daisyui.com/images/stock/photo-1559703248-dcaaec9fab78.jpg" class="w-full"
         alt="Tailwind CSS Carousel component"/>
  </div>
  <div class="carousel-item w-full">
    <img src="https://daisyui.com/images/stock/photo-1565098772267-60af42b81ef2.jpg" class="w-full"
         alt="Tailwind CSS Carousel component"/>
  </div>
  <div class="absolute z-50 flex justify-between transform -translate-y-1/2 left-2 right-2 top-1/2">
    <button class="btn btn-circle prev btn-sm">❮</button>
    <button class="btn btn-circle next btn-sm">❯</button>
  </div>
</div>
<div class="pagination flex justify-center w-full py-2 gap-2"></div>
<template id="second">
  <div class="carousel-item w-full">
    <img src="https://daisyui.com/images/stock/photo-1565098772267-60af42b81ef2.jpg" class="w-full"
         alt="Tailwind CSS Carousel component"/>
  </div>
</template>

  </div>
  <div class="carousel-item w-full">
    <img src="https://daisyui.com/images/stock/photo-1572635148818-ef6fd45eb394.jpg" class="w-full"
         alt="Tailwind CSS Carousel component"/>

  </div>
  <div class="carousel-item w-full">

  </div>

  </div>

</body>
</html>
